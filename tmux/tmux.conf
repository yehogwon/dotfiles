# General configuration

set -g default-terminal "xterm-256color"
set-option -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ",xterm-256color:RGB"

set -g pane-border-status top
set -g pane-border-style fg=red
set -g pane-active-border-style fg=blue

setw -g mode-keys vi

set -g pane-border-format ' #(~/.tmux/scripts/pane_gpu_info.sh #{pane_id}) '
set -g status-interval 1

# >> tpm installation >>

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/extrakto'
set -g @plugin 'dracula/tmux'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

# << tpm installation <<

set -g @dracula-plugins 'git cpu-usage ram-usage time'
set -g @dracula-refresh-rate 2
set -g @dracula-show-empty-plugins false
set -g @dracula-show-powerline true
set -g @dracula-time-format '%a %m/%d %H:%M'
set -g @dracula-show-left-icon "smiley"

# white: names of all windows
# gray: background of status bar, inactive window names, and inactive pane borders
# dark_purple: background of active window and active pane
set -g @dracula-colors "
# simple tomorrow night color palette
pink='#cc6666'
orange='#de935f'
yellow='#f0c574'
green='#b5bd68'
cyan='#8abdb6'
blue='#81a2be'
light_purple='#b294ba'
white='#e0e0e0'
dark_gray='#363a41'
red='#cc6666'
gray='#777777'
dark_purple='#81a1c1'
"

# Key binding
source-file ~/.tmux/tmux.keybinding.conf

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
